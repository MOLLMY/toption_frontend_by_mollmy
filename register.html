<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,=device-height,initial-scale=1,user-scalable=no,maximum-scale=1,target-densitydpi=device-dpi">		
		<!--添加网页icon图标-->
		<link rel="shortcut icon" href="./logo_16.ico">
		<link rel="Bookmark" href="./logo_32.ico">
		<meta name="author" content="TTD">
		<meta name="keywords" content="注册toption，注册Toption,注册TOPTION">
		<title>注册Toption</title>
		<!--CSS-->
		<link rel="stylesheet" type="text/css" href="./css/register.css" />
		<!--JavaScript-->
		<script type="text/javascript" src="./js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="./js/register.js"></script>
	</head>
	<body>
		<div id="container">
			<div class="registerWrap">
				<!--Logo图文-->
				<div id='bannerHolder' align="center">
					<img src="./res/img/logo.png" id="logo" alt="Toption"/><!-- logo图 -->				
					<span id="banner" align="center"><!-- logo字 -->
						<span id="bannerUpper">T</span><span id="bannerLower">option</span>
					</span>	
				</div>
				<div id="tip"><span class="oneletter">注</span>册</div>
				<div id="bodyWrap">
					<form id="inputHolder">
						<label class="label">邮箱</label>
						<input type="text" placeholder="请输入您的邮箱" id="email" class="input" name="email"/>
						<label class="label">用户名<span class="grayWords">（6-16位字符，由字母和数字组成）</span></label>
						<input type="text" placeholder="请输入用户名" id="username" class="input" name="username"/>
						<label class="label">密码<span class="grayWords">（6-16位字符，由字母和数字组成）</span></label>
						<input type="password" placeholder="请输入密码" id="password" class="input" name="password"/>
						<label class="label">确认密码</label>
						<input type="password" placeholder="请再输入一次密码" id="rePassword" class="input" name="rePassword"/>	
						<!--按钮部分-->				
						<button id="submit" class="button" type="submit"><span class="oneletter">确认注</span>册</button>
					</form>		
				</div>	
			</div>
			<!-- 提示字部分 -->
			<div id="tipHolder"></div>	
		</div>
	</body>
</html>
